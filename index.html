  <body>
    <div id="app"></div>

    <script type='text/babel'>

    function Letters(props) {
      const letters = ['Z', 'Q', 'S', 'D']
      const max = letters.length;

      return (

          {letters.map((letter) =>

              {letter}
            </li>
          )}
        </ul>
      )
    }

    function Grid (props) {
      return (

            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      )
    }

    class SelectedLetter extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          letter: 'Z',
          positionY: 10
        }
      }

      componentDidMount() {
        const stopper = 300;

        this.interval = setInterval(() => {
          this.state.positionY !== stopper
          ? this.setState({positionY : this.state.positionY + 10})
          : this.setState({positionY : 10})
        }, 100)
      }

      componentWillUnmount() {
        clearInterval(this.interval);
      }

      render() {
        return (
          <div style={{top:`${this.state.positionY}px`}} className={'SelectedLetter'}>
            {this.state.letter}
          </div>
        )
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          letter : 'Z',
          positionX : 12,
          positionY : 10,
          keyCode : 122,
          index : 0,
        }
      }

      dropLetter() {
        this.style.top = this.positionY + 10;
      }

      /*getRandomNumber = max => {
        return
          Math.floor(Math.random() * Math.floor(max));
      }*/


      render() {
        return (
          <div>
            <SelectedLetter />
            <Grid />
            <Letters />
          </div>
        )
      }
    }

      ReactDOM.render(
      <App />,
      document.getElementById('app')
    )

    </script>
  </body>
