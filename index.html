<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Keyboard Hero</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="app"></div>

    <script type='text/babel'>

    class BottomLetters extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          letters:[
            { class: 'black', letter: 'Z' },
            { class: 'black', letter: 'Q' },
            { class: 'black', letter: 'S' },
            { class: 'black', letter: 'D' }
          ]
        }
      }

      componentDidMount() {
        window.addEventListener('keypress', (event) => {
          console.log(event.keyCode);
        });
      }

      render() {
        return (
          <ul className={'bottom_letters'}>
            {this.state.letters.map((letter) =>
              <li key={letter.letter} className={letter.class}>
                {letter.letter}
              </li>
            )}
          </ul>
        )
      }
    }

    function Grid (props) {
      return (
        <div className={'grid'}>
          <ul className={'col'}>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul className={'col'}>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul className={'col'}>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul className={'col'}>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      )
    }

    class FirstLettersSelection extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          top: 10
        }
      }

      componentDidMount() {
        const stopper = 600;

        this.interval = setInterval(() => {
          if (this.state.top !== stopper) {
            this.setState({top : this.state.top + 10})
          } else {
            this.props.setFirstSelection();
            this.setState({top:10});
          }
        }, 50)
      }

      componentWillUnmount() {
        clearInterval(this.interval);
      }

      render() {
        const {Z,Q,S,D} = this.props.active
        return (
          <div style={{top:`${this.state.top}px`}} className={'LettersSelection'}>
            <SelectedLetter letter='Z' left='0' active={Z}/>
            <SelectedLetter letter='Q' left='80' active={Q}/>
            <SelectedLetter letter='S' left='160' active={S}/>
            <SelectedLetter letter='D' left='240' active={D}/>
          </div>
        )
      }
    }

    class SecondLettersSelection extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          top: -250
        }
      }

      componentDidMount() {
        const stopper = 600;

        this.interval = setInterval(() => {
          if (this.state.top !== stopper) {
            this.setState({top : this.state.top + 10})
          } else {
            this.props.setSecondSelection();
            this.setState({top:-250});
          }
        }, 50)
      }

      componentWillUnmount() {
        clearInterval(this.interval);
      }

      render() {
        const {Z,Q,S,D} = this.props.active
        return (
          <div style={{top:`${this.state.top}px`}} className={'LettersSelection'}>
            <SelectedLetter letter='Z' left='0' active={Z}/>
            <SelectedLetter letter='Q' left='80' active={Q}/>
            <SelectedLetter letter='S' left='160' active={S}/>
            <SelectedLetter letter='D' left='240' active={D}/>
          </div>
        )
      }
    }

    function SelectedLetter(props) {
      return (
        <div className={'SelectedLetter'} style={{left: `${props.left}px`, display : (props.active === 1) ? 'block' : 'none'}}>
          {props.letter}
        </div>
      )
    }


    class App extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          firstSelection : {
            'Z':1,
            'Q':1,
            'S':0,
            'D':1
          },
          secondSelection : {
            'Z':1,
            'Q':0,
            'S':0,
            'D':1
          }
        }

      this.setFirstSelection = this.setFirstSelection.bind(this);
      this.setSecondSelection = this.setSecondSelection.bind(this);
      }

      setFirstSelection() {
        const letters = ['Z','Q','S','D']
        let newArray = []

        const getNewArray = () => {
          newArray = [];
          while (newArray.length !== letters.length) {
            let randomNumber = Math.floor(Math.random() * Math.floor(2));
            newArray.push(randomNumber)
          }
          if (newArray.includes(1) === false) {
            getNewArray()
          }
        }

        getNewArray();

        this.setState({
          firstSelection: {
            'Z': newArray[0],
            'Q': newArray[1],
            'S': newArray[2],
            'D': newArray[3]
          }
        })
      }

      setSecondSelection() {
        const letters = ['Z','Q','S','D']
        let newArray = []

        const getNewArray = () => {
          newArray = [];
          while (newArray.length !== letters.length) {
            let randomNumber = Math.floor(Math.random() * Math.floor(2));
            newArray.push(randomNumber)
          }
          if (newArray.includes(1) === false) {
            getNewArray()
          }
        }

        getNewArray();

        this.setState({
          setSecondSelection: {
            'Z': newArray[0],
            'Q': newArray[1],
            'S': newArray[2],
            'D': newArray[3]
          }
        })
      }

      render() {
        return (
          <div>
            <FirstLettersSelection active={this.state.firstSelection} setFirstSelection={this.setFirstSelection}/>
            <SecondLettersSelection active={this.state.secondSelection} setSecondSelection={this.setSecondSelection}/>

            <Grid />
            <BottomLetters />
          </div>
        )
      }
    }

      ReactDOM.render(
      <App />,
      document.getElementById('app')
    )

    </script>
  </body>
</html>
